<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class = "title">Tick-Tack Toe</h1>
    <div class="choices">
        <button id = "rock">&#9994;</button>
        <button id = "paper">&#9995;</button>
        <button id = "scissors">&#129310;</button>
    </div>
    
    <h1>You chose: 
        <span class = "user_choice">
        </span>
    </h1>
    <h1>Computer chose: 
        <span class = "computer_choice">
        </span>
    </h1>
    <h3>Score Board</h3>
    <div class="Scores">
        <p>Our Score: <div class="ourScore">0</div></p>
        <p>Computer Score: <div class="compScore">0</div></p>
    </div>
    <h4 class = "winner"></h4>
    <script src = "app.js"></script>
</body>
</html>
